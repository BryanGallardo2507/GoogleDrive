                <div class="content-header">
                    <h1 class="content-title">Mi unidad</h1>
                    <div class="view-options">
                        <button id="gridView" aria-label="Vista de cuadrícula" class="active">

                        </button>

                    </div>
                </div>
                <div id="listViewContent">
                    <table>
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Propietario</th>
                                <th>Última modificación</th>
                                <th>Tamaño del archivo</th>
                            </tr>
                        </thead>
                        <tbody id="fileList">
                            <!-- Los archivos se agregarán aquí dinámicamente -->
                        </tbody>
                    </table>
                </div>
                <div id="gridViewContent" class="grid-view hidden">
                    <!-- Los archivos se agregarán aquí dinámicamente -->
                </div>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
